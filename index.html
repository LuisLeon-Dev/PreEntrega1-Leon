<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- css files -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Aplicacion del clima</h1>
    <!--Buscador-->
    <form id="search-form">
      <input type="text" id="country-input" placeholder="Ingresa un país" />
      <button type="submit" class="searchButton">Buscar</button>
    </form>

    <!-- Seccion de la card principal -->
    <section class="card_container">
      <div id="cards-container"></div>
    </section>
    <!-- Seccion para los países favoritos -->
    <section class="favorites">
      <h2 class="subtitle">Favoritos</h2>
      <div id="favorites-container"></div>
    </section>
    <!-- Archivo JavaScript -->
    <script src="js/app.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
